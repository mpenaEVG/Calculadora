<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div id="calculadora">
      <div id="pantalla">0</div>
      <div class="fila">
        <button name="numero" value="1">1</button>
        <button name="numero" value="2">2</button>
        <button name="numero" value="3">3</button>
        <button name="operacion" value="+">+</button>
      </div>
      <div class="fila">
        <button name="numero" value="4">4</button>
        <button name="numero" value="5">5</button>
        <button name="numero" value="6">6</button>
        <button name="operacion" value="-">-</button>
      </div>
      <div class="fila">
        <button name="numero" value="7">7</button>
        <button name="numero" value="8">8</button>
        <button name="numero" value="9">9</button>
        <button name="operacion" value="*">*</button>
      </div>
      <div class="fila">
        <button name="operacion" value="C">C</button>
        <button name="numero" value="0">0</button>
        <button name="operacion" value="%">%</button>
        <button name="operacion" value="/">/</button>
      </div>
      <div class="fila">
        <button name="operacion" value="sqrt">âˆš</button>
        <button name="lastanswer" id="lastanswer">ANS</button>
        <button name="operacion" id="answer" value="resultado">CALC</button>
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
